<HTML xmlns="http://www.w3.org/1999/xhtml"><HEAD><TITLE>雅虎搜索_网页快照</TITLE>
<META http-equiv=Content-Type content=text/html;charset=utf-8>
<SCRIPT>
var base='';
var snap = null, snapid = 0, last = {}, count,counts, ex, top, marks;
function nextAnchor(c) {
    if(counts[c]<1) return;
    var current, new_location = base+'#snap'+c+'_'+snapid;
    try {
        current = snap.document.getElementsByName('snap'+c+'_'+(snapid - 1))[0];
        last.obj.style.color = last.color;
        last.obj.style.backgroundColor = last.bgcolor;
        last.obj.style.fontSize = last.size;
    } catch(ex) {}

    try {
        current = snap.document.getElementsByName('snap'+c+'_'+snapid)[0];
        last.color = current.style.color;
        last.size = current.style.fontSize;
        last.obj = current;
        last.bgcolor = current.style.backgroundColor;
        current.style.color = '#fff';           
        current.style.backgroundColor = '#0066dc';
    } catch (ex) {}
    snap.location.href = new_location;
    snapid++;
    if (snapid >= counts[c]) snapid = 0;
}

function frameload(c) {
    snap = parent.frames['mainFrame'] || parent.frames.mainFrame;
    top = parent.frames['topFrame'] || parent.frames.topFrame;
    marks = snap.document.getElementsByTagName("font");
    count = marks.length;    
    base = new String(snap.location);
    base.replace(/#.*/, '');
    keywords = new Array('jw','player');
    counts =new Array();
    for(j=0; j<c; j++){
        top.document.getElementById('anchorBtn'+j).onclick = (function(x) {return function() {nextAnchor(x);}})(j);
        for (i = 0,k=0; i < count;i++) {
            t = marks[i].innerText||marks[i].textContent;
            if (marks[i].style.color=='black' && t.length>0) {
                if ( t.toLowerCase()!=keywords[j].toLowerCase()) continue;
                var obj = marks[i], text = obj.innerHTML;            
                var anchor = snap.document.createElement('a');           
                obj.innerHTML = '';
                anchor.id = 'snap' + j + '_' + k;
                anchor.name='snap' + j + '_' + k;
                k++;
                anchor.innerHTML = text;             
                obj.appendChild(anchor);
            }
        }
        counts[j]=k;
    }
}
</SCRIPT>

<META content="MSHTML 6.00.2900.3132" name=GENERATOR></HEAD><FRAMESET border=0
